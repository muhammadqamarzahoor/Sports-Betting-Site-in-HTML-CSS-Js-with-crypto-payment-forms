<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/login.css">
    <script src="../js/login.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<div id="login_div" class="login_body">
    <section class="main_body-login">
        <section class="left-section-login">
            <div class="option-login">
                <button class="login-btn" onclick="login_btn()">LOGIN</button>
                <button class="registration_btn" onclick="register_btn()">REGISTER</button>
            </div>
            <form action="" class="form-login">
                <div class="option-body-login" id="options_body_login"></div>
                <p class="left_text_login">This site is protected by reCAPTCHA and the Google Privacy Police and Terms of Service apply.</p>
                <input type="submit" value="LOGIN" class="Submit_btn-login" id="Submit_btn_login">
            </form>
        </section>
        <section class="right-section-login">
            <div class="logo-login"><img src="../img/gambly-logo.png" alt=""><span class="cross-lines" onclick="show_body_login()"></span></div>
            <img src="../img/poker-img.png" alt="" class="img-login">
            <p class="right-text-login">By accessing the site, I attest that I am at least 18 years old and have read the Terms & Conditions.</p>
        </section>
    </section>
</div>
</html>
